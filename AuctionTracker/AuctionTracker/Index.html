<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-7" data-bind="foreach: teams">
				<div class="row">
					<div class="col-md-8">
						<h3 class="col-md-12">
							<span data-bind="text: name"></span>
							(<span data-bind="text: owner"></span>)
						</h3>
						<div data-bind="foreach: players">
							<span data-bind="text: firstName"></span>
						</div>
						<div data-bind="foreach: rosterPositions">
							<span>
								<span data-bind="text: position"></span>
								<span data-bind="text: number"></span>
							</span>
						</div>
					</div>
					<div class="col-md-4">
						<h3 class="btn btn-success">Left: <span data-bind="text: totalLeft"></span></h3>
						<h3 class="btn btn-success">Max: <span data-bind="text: maxBid"></span></h3>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<ul data-bind="foreach: recentlyAuctionedPlayers">
				<li data-bind="text: fullName"></li>
			</ul>
		</div>
	</div>

	<div>
		<form data-bind="submit: auctionPlayer">
			<select data-bind="options: teams, optionsText: 'name', optionsCaption: 'Select team', value: currentTeam"></select>
			<select data-bind="options: players, optionsText: 'fullName', optionsCaption: 'Select player', value: currentPlayer"></select>
			<input data-bind="value: currentAuctionPrice" />
			<button type="submit">Submit test</button>
		</form>
	</div>

	<script src="Scripts/jquery-2.1.4.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script src="Scripts/knockout-3.3.0.js"></script>
	<script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
	<script src="/signalr/hubs"></script>
	<script src="Scripts/models.js"></script>
</body>
</html>
